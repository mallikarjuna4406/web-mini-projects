<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog and Digital Clock with Timezone Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div class="hand hour-hand" id="hourHand"></div>
            <div class="hand minute-hand" id="minuteHand"></div>
            <div class="hand second-hand" id="secondHand"></div>
        </div>
        <div class="digital-clock">
            <div class="time" id="timeDisplay">00:00:00</div>
            <div class="date" id="dateDisplay">YYYY-MM-DD</div>
        </div>
    </div>
    <div class="timezone-selector">
        <select id="timezoneSelector" onchange="updateTime()">
            <option value="0">UTC</option>
            <option value="5.5">IST</option>
            <option value="-5">EST</option>
            <option value="-6">CST</option>
            <option value="-7">MST</option>
            <option value="-8">PST</option>
            <option value="1">CET</option>
            <option value="2">EET</option>
            <option value="3">MSK</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
